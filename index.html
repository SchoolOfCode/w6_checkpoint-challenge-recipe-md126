<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Recipe Generator</title>
  </head>
  <body>
    <header id="header">I'm Head over Meals with this Recipe Finder</header>
    <article id="recipe-section">
      <h2 class="section-heading">Welcome to the Recipe Finder!</h2>
      <input
        aria-label="food-input"
        id="food-input"
        type="text"
        onchange="handleFoodChange()"
        placeholder="Search Your Recipe..."
      />
      <button id="recipe-button" onclick="handleRecipeClick()">
        Give me a recipe!
      </button>
    </article>
    <div id="container">
      <section class="search-result">
        <div class="item">
          <a href="#" id="recipe-link"></a>
        </div>
      </section>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
